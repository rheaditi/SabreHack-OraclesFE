<div class="col-xs-9">
	<canvas
			id="offline-default"
			class="chart chart-pie"
			chart-data="data"
			chart-labels="labels"
			chart-options="options">
	</canvas>
</div>

<div class="col-xs-3">
<table class="table table-bordered">
	<tr>
		<th ng-repeat="label in labels" ng-bind="label"></th>
	</tr>
	<tr>
		<th ng-repeat="datapoint in data" ng-bind="datapoint"></th>
	</tr>
</table>
</div>
