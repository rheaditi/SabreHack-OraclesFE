<div class="container-fluid">
	<div class="page-header">
	<h1>Offline vs. Online Bookings</h1>
</div>
<div class="row">
<form class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2" ng-submit="getOffline(fromDate.date, toDate.date)">
	<div class="form-group row">

		<div class="col-xs-6">
			<label for="from-date">From: </label>
			<div class="input-group">		
				<input	name="from-date" type="text" class="form-control" 
								uib-datepicker-popup="dd MMMM yyyy" ng-model="fromDate.date" 
								is-open="fromDate.opened" datepicker-options="dateOptions"
								ng-required="true" close-text="Close" 
								alt-input-formats="altInputFormats"/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="dateInputOpen('fromDate')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>

		<div class="col-xs-6">
			<label for="to-date">To: </label>
			<div class="input-group">		
				<input	name="to-date" type="text" class="form-control" 
								uib-datepicker-popup="dd MMMM yyyy" ng-model="toDate.date" 
								is-open="toDate.opened" datepicker-options="dateOptions"
								ng-required="true" close-text="Close" 
								alt-input-formats="altInputFormats"/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="dateInputOpen('toDate')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>

	</div>

	<div class="btn-group btn-group-justified">
		<label class="btn btn-default" ng-model="offlineType" uib-uncheckable="true" uib-btn-radio="'default'">Summary</label>
		<label class="btn btn-default" ng-model="offlineType" uib-uncheckable="true" uib-btn-radio="'site'">Site/Region Comparison</label>
		<label class="btn btn-default" ng-model="offlineType" uib-uncheckable="true" uib-btn-radio="'year'">Yearly</label>
		<label class="btn btn-default" ng-model="offlineType" uib-uncheckable="true" uib-btn-radio="'month'">Monthly</label>
	</div>
	<br />
	<button class="btn btn-info btn-group-justified">Get Report</button>
</form>
</div>
<br />
<div class="row">
	<div class="col-xs-10" ui-view="" ng-if="chartAvailable">
	</div>
</div>
</div>
